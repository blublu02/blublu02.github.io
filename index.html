<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candra Ratu - Data Specialist Profile</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .card {
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .section-title {
            position: relative;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #3b82f6;
            display: inline-block;
        }
        /* Updated button styling for separation */
        .action-button {
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08); /* Stronger button shadow */
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body class="p-4 sm:p-12 flex justify-center items-center min-h-screen">

    <div id="app" class="w-full max-w-lg bg-white rounded-3xl card p-8 sm:p-12 space-y-8">
        <!-- space-y-8 adds clear vertical separation between major blocks -->

        <!-- PROFILE HEADER: Photo, Name, Title (Centered) -->
        <header class="text-center pb-6 border-b border-gray-200">
            <!-- Profile Picture -->
            <img id="profile-picture" src="https://placehold.co/150x150/1e3a8a/ffffff?text=CR" alt="Profile Photo" 
                 class="w-32 h-32 rounded-full object-cover mx-auto mb-6 border-4 border-blue-500 shadow-lg">
            
            <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900 mb-1" id="user-name-display">Candra Ratu</h1>
            <p class="text-lg sm:text-xl text-blue-600 font-semibold" id="user-title-display">Data Specialist</p>
        </header>

        <!-- PROFESSIONAL SUMMARY (VISUALLY SEPARATED CARD) -->
        <section class="p-4 bg-gray-50 rounded-xl border border-gray-100 shadow-inner text-center">
            <h2 class="section-title text-xl sm:text-2xl font-bold text-gray-800 mb-4">About Me</h2>
            <p id="about-me-text" class="text-gray-700 leading-relaxed text-base sm:text-lg text-left">
                <!-- Content loaded by JS -->
            </p>
        </section>

        <!-- ACTION BUTTONS (FULL-WIDTH STACKED) -->
        <section class="pt-4 text-center">
             <h2 class="section-title text-xl sm:text-2xl font-bold text-gray-800 mb-6">Connect</h2>
            <div id="links-container" class="space-y-4">
                <!-- Buttons will be dynamically generated by JS -->
            </div>
        </section>

    </div>

    <!-- JavaScript to populate data -->
    <script>
        // Your Data (ALL CONTENT IS IN ENGLISH)
        const userData = {
            name: "Candra Ratu",
            title: "Data Specialist",
            about: "I am a dedicated Data Specialist focusing on data visualization and predictive modeling. I have extensive experience managing the data lifecycle and translating complex datasets into actionable business insights. I am committed to best practices in data integrity and efficient analytics. Total experience: 5 years.",
            
            // --- SOCIAL LINKS --- (Update these URLs)
            links: [
                { name: "LinkedIn", icon: "ðŸ’¼", url: "https://linkedin.com/in/candra-ratu-contoh", color: "bg-blue-700" },
                { name: "GitHub", icon: "ðŸ’»", url: "https://github.com/candra-ratu-placeholder", color: "bg-gray-800" },
                { name: "Instagram", icon: "ðŸ“¸", url: "https://instagram.com/candra-ratu-placeholder", color: "bg-pink-600" }
            ]
        };

        // Function to load content
        function loadUserData() {
            // Header
            document.getElementById('user-name-display').textContent = userData.name;
            document.getElementById('user-title-display').textContent = userData.title;
            
            // Summary
            document.getElementById('about-me-text').textContent = userData.about;
            
            // Links/Buttons
            const linksContainer = document.getElementById('links-container');
            linksContainer.innerHTML = ''; 
            
            userData.links.forEach(link => {
                const button = document.createElement('a');
                
                // Updated button classes: full width, vertically centered content, no column grid
                button.className = `action-button flex items-center justify-center w-full py-3 sm:py-4 text-white font-bold rounded-xl text-base sm:text-lg ${link.color} hover:opacity-90`;
                
                button.href = link.url;
                button.target = "_blank"; // Open in new tab
                
                // Updated button inner HTML: icon and name next to each other
                button.innerHTML = `
                    <span class="text-xl mr-3">${link.icon}</span>
                    <span>${link.name}</span>
                `;
                
                linksContainer.appendChild(button);
            });
        }

        // Run function after document loads
        window.onload = loadUserData;

    </script>
</body>
</html>
